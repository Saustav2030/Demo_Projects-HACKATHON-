<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar with groups list -->
            <div class="col-md-4 col-lg-3 sidebar p-0">
                <div class="user-profile p-3 bg-light border-bottom">
                    <div class="d-flex align-items-center">
                        <div class="profile-icon me-3">
                            <i class="fas fa-user-circle fa-2x"></i>
                        </div>
                        <div class="user-info flex-grow-1">
                            <h6 class="mb-0" id="userFullName"></h6>
                            <small class="text-muted" id="userUsername"></small>
                        </div>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                            <i class="fas fa-plus"></i> New Group
                        </button>
                    </div>
                </div>
                <div class="groups-list" id="groupsList">
                    <!-- Groups will be dynamically added here -->
                </div>
            </div>

            <!-- Main chat area -->
            <div class="col-md-8 col-lg-9 main-chat p-0">
                <div class="chat-header p-3 bg-light border-bottom" id="currentGroupHeader">
                    <h5 class="mb-0">Select a group to start chatting</h5>
                </div>
                <div class="chat-messages p-3" id="chatMessages">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="chat-input p-3 border-top">
                    <form id="messageForm" class="d-none">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createGroupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="groupDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="groupDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createGroupBtn">Create Group</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
